apiVersion: v1
kind: Service
metadata:
  name: {{ include "foodie.componentFullname" (dict "context" . "component" "backend") }}
  namespace: {{ include "foodie.namespace" . }}
  labels:
    {{- include "foodie.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "foodie.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
